<!DOCTYPE html>
<html>
  <head>
    <script src="src/index.js" defer></script>
    <title>TODOアプリ(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <section class="input-area">
      <h1>
        <input id="add-text" type="text" placeholder="TODOを入力" />
        <button id=add-button>追加</button>
      </h1>
    </section>

		<section class="incomplete-area">
      <h2>未完了のToDo</h2>
      <ul id="incomplete-list">
      </ul>
    </section>

    <section class="complete-area">
      <h2>完了したToDo</h2>
      <ul id="complete-list">
      </ul>
    </section>
  </body>
</html>
